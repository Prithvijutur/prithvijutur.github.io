	<script>
	$(function(){
		$('#contact').validate({
			submitHandler: function(form) {
			    $(form).ajaxSubmit({
				    url: 'mail.php',
				    success: function() {
				    	$('#contact').hide();
				    	$('#action .wrapper').append("<h4  class='form_thanks'>Thanks! I'll see you there!</h4>")
				    }
			    });
		    }
		});         
	});
	</script>
